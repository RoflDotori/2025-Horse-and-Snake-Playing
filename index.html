<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 뱀놀이와 말장난</title>
    <!-- 구글 폰트 추가 -->
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="leaves-overlay"></div>
    <div class="container main-container">
        <div id="intro" class="test-section">
            <div class="paper-background">
                <h1 class="text-center mb-4">도토리숲에서 나의 2025년을<br>함께할 뱀과 말을 찾아보세요</h1>
                <button class="btn custom-btn-primary" onclick="startTest()">
                    <span class="btn-text">테스트 시작하기</span>
                </button>
            </div>
        </div>

        <div id="question-container" class="test-section d-none">
            <div class="paper-background">
                <div class="progress mb-4">
                    <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                </div>
                <div id="question"></div>
                <div id="options" class="mt-4"></div>
                <div class="mt-4 button-group">
                    <button id="prev-btn" class="btn custom-btn-secondary" onclick="previousQuestion()" disabled>
                        <span class="btn-text">이전</span>
                    </button>
                    <button id="next-btn" class="btn custom-btn-primary" onclick="nextQuestion()">
                        <span class="btn-text">다음</span>
                    </button>
                </div>
            </div>
        </div>

        <div id="result" class="test-section d-none">
            <div class="paper-background">
                <h2 class="text-center mb-4">결과</h2>
                <div id="result-content"></div>
                <div class="character-image mt-4 mb-4"></div>
                <button class="btn custom-btn-primary mt-4" onclick="restartTest()">
                    <span class="btn-text">다시 시작하기</span>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
